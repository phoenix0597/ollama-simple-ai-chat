<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
            min-height: 400px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
        }

        .streaming-message {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .controls-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .model-select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 150px;
            font-size: 0.9rem;
        }

        .stream-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .stream-toggle input[type="checkbox"] {
            transform: scale(1.2);
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
            min-height: 45px;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .status-indicator {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .input-container {
                flex-direction: column;
            }

            .message-input {
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ollama Chat Interface</h1>
        <p>Chat with DeepSeek-R1 and other models</p>
    </div>

    <div class="chat-container">
        <div id="statusIndicator" class="status-indicator" style="display: none;"></div>

        <div class="messages" id="messages">
            <div class="message bot-message">
                <strong>Assistant:</strong> Hello! I'm ready to help you. What would you like to know?
            </div>
        </div>

        <div class="loading" id="loading">
            <p>🤖 Thinking...</p>
        </div>

        <div class="controls-row">
            <select class="model-select" id="modelSelect">
                <option value="deepseek-r1">DeepSeek-R1</option>
            </select>
            <label class="stream-toggle">
                <input type="checkbox" id="streamToggle" checked>
                <span>Stream responses</span>
            </label>
        </div>

        <div class="input-container">
            <textarea
                class="message-input"
                id="messageInput"
                placeholder="Type your message here..."
                rows="1"
                onkeydown="handleKeyPress(event)"
                oninput="autoResize(this)"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        let isLoading = false;
        let currentStreamingMessage = null;

        // Автоматическое изменение размера textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        // Показать статус подключения
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusIndicator');
            statusDiv.textContent = message;
            statusDiv.className = `status-indicator ${isError ? 'status-error' : 'status-connected'}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Загружаем доступные модели
        async function loadModels() {
            try {
                const response = await fetch('/api/models');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.models && data.models.length > 0) {
                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '';

                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        if (model.name.includes('deepseek-r1')) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });

                    showStatus(`Loaded ${data.models.length} models`);
                } else {
                    showStatus('No models available', true);
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                showStatus(`Failed to load models: ${error.message}`, true);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, isStreaming = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : (isStreaming ? 'streaming-message' : 'bot-message')}`;

            const sender = isUser ? 'You' : 'Assistant';
            messageDiv.innerHTML = `<strong>${sender}:</strong> <span class="message-content">${content}</span>`;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return messageDiv;
        }

        function updateMessage(messageDiv, content) {
            const contentSpan = messageDiv.querySelector('.message-content');
            if (contentSpan) {
                contentSpan.textContent = content;
            }
        }

        function finalizeStreamingMessage(messageDiv) {
            messageDiv.className = messageDiv.className.replace('streaming-message', 'bot-message');
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('sendButton').disabled = loading;
            document.getElementById('messageInput').disabled = loading;
            document.getElementById('sendButton').textContent = loading ? 'Sending...' : 'Send';
        }

        async function sendMessageStream(message, model) {
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';

                // Создаем сообщение для стриминга
                currentStreamingMessage = addMessage('', false, true);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                if (data.response) {
                                    fullResponse += data.response;
                                    updateMessage(currentStreamingMessage, fullResponse);
                                }
                                if (data.done) {
                                    finalizeStreamingMessage(currentStreamingMessage);
                                    currentStreamingMessage = null;
                                    return;
                                }
                            } catch (parseError) {
                                console.error('Failed to parse streaming data:', parseError);
                            }
                        }
                    }
                }

                if (currentStreamingMessage) {
                    finalizeStreamingMessage(currentStreamingMessage);
                    currentStreamingMessage = null;
                }

            } catch (error) {
                if (currentStreamingMessage) {
                    currentStreamingMessage.remove();
                    currentStreamingMessage = null;
                }
                throw error;
            }
        }

        async function sendMessageNormal(message, model) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    model: model
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP ${response.status}`);
            }

            const data = await response.json();
            addMessage(data.response);
        }

        async function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const modelSelect = document.getElementById('modelSelect');
            const streamToggle = document.getElementById('streamToggle');
            const message = messageInput.value.trim();

            if (!message) return;

            // Добавляем сообщение пользователя
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            setLoading(true);

            try {
                if (streamToggle.checked) {
                    await sendMessageStream(message, modelSelect.value);
                } else {
                    await sendMessageNormal(message, modelSelect.value);
                }
            } catch (error) {
                console.error('Send message error:', error);
                showError(error.message || 'Unknown error occurred');
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }

        // Загружаем модели при загрузке страницы
        window.addEventListener('load', () => {
            loadModels();
            document.getElementById('messageInput').focus();
        });

        // Обработка ошибок загрузки страницы
        window.addEventListener('error', (event) => {
            console.error('Page error:', event.error);
            showStatus('Page error occurred', true);
        });
    </script>
</body>
</html>
