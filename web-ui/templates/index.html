<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            flex-shrink: 0; /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            min-height: 0; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É —Å–∂–∏–º–∞—Ç—å—Å—è */
            overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ */
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
            min-height: 200px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
        }

        .streaming-message {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .input-section {
            flex-shrink: 0; /* –°–µ–∫—Ü–∏—è –≤–≤–æ–¥–∞ –Ω–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .controls-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap; /* –ü–æ–∑–≤–æ–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç–∞–º –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å—Å—è */
        }

        .model-select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 150px;
            font-size: 0.9rem;
        }

        .stream-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            white-space: nowrap; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
        }

        .stream-toggle input[type="checkbox"] {
            transform: scale(1.2);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–µ–º –ø–æ –Ω–∏–∂–Ω–µ–º—É –∫—Ä–∞—é */
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
            min-height: 45px;
            max-height: 120px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É */
            font-family: inherit;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            min-width: 80px;
            height: fit-content; /* –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
            flex-shrink: 0;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .status-indicator {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }

            .header {
                padding: 0.75rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .header p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .model-select {
                min-width: unset;
                width: 100%;
            }

            .stream-toggle {
                justify-content: center;
            }

            .input-container {
                flex-direction: column;
                align-items: stretch;
            }

            .message-input {
                min-height: 60px;
                margin-bottom: 0.5rem;
            }

            .send-button {
                min-width: unset;
                width: 100%;
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 400px) {
            .chat-container {
                padding: 0.25rem;
            }

            .messages {
                padding: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .message {
                padding: 0.5rem;
                max-width: 95%;
            }
        }

        /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Ä–∞–±–æ—Ç—É –≤ landscape —Ä–µ–∂–∏–º–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 0.5rem;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .header p {
                font-size: 0.8rem;
            }

            .messages {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ollama Chat Interface</h1>
        <p>Chat with DeepSeek-R1 and other models</p>
    </div>

    <div class="chat-container">
        <div id="statusIndicator" class="status-indicator" style="display: none;"></div>

        <div class="messages" id="messages">
            <div class="message bot-message">
                <strong>Assistant:</strong> Hello! I'm ready to help you. What would you like to know?
            </div>
        </div>

        <div class="loading" id="loading">
            <p>ü§ñ Thinking...</p>
        </div>

        <div class="input-section">
            <div class="controls-row">
                <select class="model-select" id="modelSelect">
                    <option value="deepseek-r1">DeepSeek-R1</option>
                </select>
                <label class="stream-toggle">
                    <input type="checkbox" id="streamToggle" checked>
                    <span>Stream responses</span>
                </label>
            </div>

            <div class="input-container">
                <textarea
                    class="message-input"
                    id="messageInput"
                    placeholder="Type your message here..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        let currentStreamingMessage = null;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusIndicator');
            statusDiv.textContent = message;
            statusDiv.className = `status-indicator ${isError ? 'status-error' : 'status-connected'}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –º–æ–¥–µ–ª–∏
        async function loadModels() {
            try {
                const response = await fetch('/api/models');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.models && data.models.length > 0) {
                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '';

                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        if (model.name.includes('deepseek-r1')) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });

                    showStatus(`Loaded ${data.models.length} models`);
                } else {
                    showStatus('No models available', true);
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                showStatus(`Failed to load models: ${error.message}`, true);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, isStreaming = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : (isStreaming ? 'streaming-message' : 'bot-message')}`;

            const sender = isUser ? 'You' : 'Assistant';
            messageDiv.innerHTML = `<strong>${sender}:</strong> <span class="message-content">${content}</span>`;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return messageDiv;
        }

        function updateMessage(messageDiv, content) {
            const contentSpan = messageDiv.querySelector('.message-content');
            if (contentSpan) {
                contentSpan.textContent = content;
            }
        }

        function finalizeStreamingMessage(messageDiv) {
            messageDiv.className = messageDiv.className.replace('streaming-message', 'bot-message');
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            document.getElementById('loading').style.display = loading ? 'block' : 'none';
            document.getElementById('sendButton').disabled = loading;
            document.getElementById('messageInput').disabled = loading;
            document.getElementById('sendButton').textContent = loading ? 'Sending...' : 'Send';
        }

        async function sendMessageStream(message, model) {
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';

                // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è —Å—Ç—Ä–∏–º–∏–Ω–≥–∞
                currentStreamingMessage = addMessage('', false, true);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.error) {
                                    throw new Error(data.error);
                                }
                                if (data.response) {
                                    fullResponse += data.response;
                                    updateMessage(currentStreamingMessage, fullResponse);
                                }
                                if (data.done) {
                                    finalizeStreamingMessage(currentStreamingMessage);
                                    currentStreamingMessage = null;
                                    return;
                                }
                            } catch (parseError) {
                                console.error('Failed to parse streaming data:', parseError);
                            }
                        }
                    }
                }

                if (currentStreamingMessage) {
                    finalizeStreamingMessage(currentStreamingMessage);
                    currentStreamingMessage = null;
                }

            } catch (error) {
                if (currentStreamingMessage) {
                    currentStreamingMessage.remove();
                    currentStreamingMessage = null;
                }
                throw error;
            }
        }

        async function sendMessageNormal(message, model) {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    model: model
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP ${response.status}`);
            }

            const data = await response.json();
            addMessage(data.response);
        }

        async function sendMessage() {
            if (isLoading) return;

            const messageInput = document.getElementById('messageInput');
            const modelSelect = document.getElementById('modelSelect');
            const streamToggle = document.getElementById('streamToggle');
            const message = messageInput.value.trim();

            if (!message) return;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            setLoading(true);

            try {
                if (streamToggle.checked) {
                    await sendMessageStream(message, modelSelect.value);
                } else {
                    await sendMessageNormal(message, modelSelect.value);
                }
            } catch (error) {
                console.error('Send message error:', error);
                showError(error.message || 'Unknown error occurred');
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            loadModels();
            document.getElementById('messageInput').focus();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('error', (event) => {
            console.error('Page error:', event.error);
            showStatus('Page error occurred', true);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–ª—è –≤–≤–æ–¥–∞
        window.addEventListener('resize', () => {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ–ª—é –≤–≤–æ–¥–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                setTimeout(() => {
                    messageInput.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'nearest'
                    });
                }, 100);
            }
        });
    </script>
</body>
</html>
